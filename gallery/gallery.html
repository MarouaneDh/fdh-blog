<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Vibrant Voyages</title>
    <link rel="stylesheet" href="gallery-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="sticky-header">
      <div class="container nav-container">
        <h1 class="logo">Fatma travels</h1>
        <nav class="nav-menu">
          <ul class="nav-list">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li>
              <a href="../explore/explore.html" class="nav-link">Explore</a>
            </li>
            <li>
              <a href="../stories/stories.html" class="nav-link">Stories</a>
            </li>
            <li>
              <a href="gallery.html" class="nav-link">Gallery</a>
            </li>
            <li>
              <a href="../connect/connect.html" class="nav-link">Connect</a>
            </li>
          </ul>
        </nav>
        <div class="burger-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="photo-gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery-grid">
          <img
            src="../images/paris.JPG"
            alt="Gallery 1"
            class="gallery-image"
            onclick="showFullscreen('../images/paris.JPG')"
          />
          <img
            src="../images/destination2.JPG"
            alt="Gallery 2"
            class="gallery-image"
            onclick="showFullscreen('../images/destination2.JPG')"
          />
          <img
            src="../images/destination3.JPG"
            alt="Gallery 3"
            class="gallery-image"
            onclick="showFullscreen('../images/destination3.JPG')"
          />
          <img
            src="../images/destination4.JPG"
            alt="Gallery 4"
            class="gallery-image"
            onclick="showFullscreen('../images/destination4.JPG')"
          />
          <img
            src="../images/destination5.JPG"
            alt="Gallery 5"
            class="gallery-image"
            onclick="showFullscreen('../images/destination5.JPG')"
          />
          <img
            src="../images/destination6.JPG"
            alt="Gallery 6"
            class="gallery-image"
            onclick="showFullscreen('../images/destination6.JPG')"
          />
        </div>
      </section>
      <div id="fullscreen-overlay" onclick="hideFullscreen()">
        <img id="fullscreen-image" src="" alt="Fullscreen Image" />
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Fatma travels. Let the adventure begin!</p>
      </div>
    </footer>
    <script src="script.js"></script>
    <script>
      function showFullscreen(imageSrc) {
        document.getElementById('fullscreen-image').src = imageSrc;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
      }

      function hideFullscreen() {
        document.getElementById('fullscreen-overlay').style.display = 'none';
      }
    </script>
  </body>
</html>
